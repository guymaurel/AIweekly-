name: Build & Publish Weekly

on:
  schedule:
    # Lundi 07:00 Paris ≈ 05:00 UTC en été
    - cron: "0 5 * * 1"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      # 'npm ci' échoue sans package-lock.json → on utilise 'npm i'
      - run: npm i
      - run: node generate-weekly.js
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

